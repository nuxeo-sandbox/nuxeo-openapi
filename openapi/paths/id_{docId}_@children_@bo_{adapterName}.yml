get:
  deprecated: true
  operationId: DocumentIdChildrenBusinessObjectAdapterGet
  parameters:
    - description: Id of the document
      in: path
      name: docId
      required: true
      schema:
        type: string
    - description: Name of the adapter
      in: path
      name: adapterName
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BusinessObjectList.yml
    '401':
      description: Not Authorized to get document
    '404':
      description: Document not found
  description: >-
    <ul><li>If a document can't be adapted, the resulting item will be
    null</li><li> This type of call works for every API endpoint that responds
    DocumentList (@search, @pp ...)</li></ul>
  summary: Get the list of business object of the children of a document by its id
  tags:
    - Business Object
