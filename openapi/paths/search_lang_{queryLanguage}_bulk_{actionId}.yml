post:
  operationId: SearchLangBulkActionPost
  parameters:
    - description: The query language.
      in: path
      name: queryLanguage
      required: true
      schema:
        type: string
    - description: "The query to perform. (By default: SELECT * FROM Document)"
      in: query
      name: query
      required: false
      schema:
        type: string
    - description: >-
        Ordered parameters. (Example: for 'Select * From Document where dc:title
        = ?' -> queryParams='titleA')
      in: query
      name: queryParams
      required: false
      schema:
        type: string
    - description: Id of the bulk action
      in: path
      name: actionId
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/documents.yml
    "401":
      description: Not Authorized to get document
    "404":
      description: Document not found
  description: >-
    You can have also named parameters in the query. See
    http://doc.nuxeo.com/x/qAc5AQ
  summary: Performs a bulk action on the query result.
  tags:
    - Search
